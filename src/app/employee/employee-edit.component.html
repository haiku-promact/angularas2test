
<div class="container" >
  <div class="panel-heading">
      {{pageTitle}}
  </div>
  
<form #form="ngForm">
        <div class="panel-body" >
  <div class="form-group" >
      <label>First Name</label>
      <input type="text" class="form-control" placeholder=" First Name" name= "firstName" [(ngModel)]= employees.firstName>
  </div>
  <div class="form-group">
      <label>Last Name</label>
      <input type="text" name="lastname" class="form-control" placeholder="Last Name"
      [(ngModel)]= employees.lastName><br>
  </div>
 <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]= employees.email>
  </div>
  <div class="form-group">
      <label>Contact Number</label>
      <input type="number" name="contactno" class="form-control" placeholder="Contact Number" [(ngModel)]= employees.contactNo>
  </div>
  <div class="form-group">
      <label>Address</label>
      <textarea name="address" class="form-control" placeholder="Address" rows="3" [(ngModel)]= employees.address></textarea>
  </div>
  <div class="form-group"> 
      <label>Username</label>
      <input type="text" name="uname" class="form-control" placeholder="Username" [(ngModel)]= employees.userName>
  </div>
  <div class="form-group">
      <label>Password</label>
      <input type="password" name="pwd" class="form-control" placeholder="Password" [(ngModel)]= employees.password>
  </div>

      <label>Gender</label><br>
      <input type="radio" name="gender" value="male" [(ngModel)]= employees.gender>Male<br>
      <input type="radio" name="gender" value="female" [(ngModel)]= employees.gender>Female<br><br>

  <div class="form-group">
      <label>Qualification</label>
<select class="form-control" name="quali" [(ngModel)]= employees.qualification >
              <option value="" disabled selected>Select</option>
  <option  *ngFor="let quali of qualification">
    {{quali}}
</option>
      </select><br><br>
  </div>

  <div class="form-group">
      <label>Experience</label><br>
<select class="form-control" name="exp" [(ngModel)]= employees.experience>
          <option value="" disabled selected>Select</option>
  <option  *ngFor="let exp of experience" >
    {{exp}}
  </option>
      </select><br><br>
  </div>

  
      
<label>Language</label><br>
     
<div class="form-group">
      <span *ngFor="let l of lang" >
          <input type="checkbox"  name="language"
           [(ngModel)]="l.isEnabled"
            (change)="onChange(l.languageName, $event.target.checked)">
             {{l.languageName}}<br>
      </span>
  </div>
      
 
<button class="btn btn-primary btn-block" type="submit" (click)="onSubmit()">Submit</button><br>

</div>
</form>

</div>
